<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bookmarks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>

<body>
  <header role="banner">
    <h1>Bookmarks</h1>
    <section class="error-popup js-error-popup hidden"></section>
  </header>
  <main>
    <section class="list-controls js-list-controls">
      <button class="add-item js-add-item">Add Item</button>
      <label for="min-rating">Minimum Rating:</label>
      <select class="min-rating js-min-rating">
        <option value="0">None</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </section>

    <section class="add-item-panel">
      
    </section>

    <section class="bookmark-list-container js-bookmark-list-container">
      <ul class ="bookmark-list js-bookmark-list">
        
      </ul>
    </section>
  </main>
  <script src="scripts/api.js"></script>
  <script src="scripts/store.js"></script>
  <script src="scripts/bookmark.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
